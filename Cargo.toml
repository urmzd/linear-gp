[package]
name = "lgp"
version = "0.1.0"
edition = "2021"
authors = ["Urmzd Mukhammadnaim; urmzd@dal.ca"]

[dependencies]
csv = "1.1"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.18", features = ["full", "macros"] }
num = { version = "0.4.0", features = ["std"] }
num-derive = "0.3.3"
num-traits = "0.2.15"
rand = "0.8.5"
rand_chacha = "0.3.1"
ordered-float = { git = "https://github.com/urmzd/rust-ordered-float.git", features = [
    "serde",
    "rand",
    "std"
] }
log = "0.4.17"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
pretty_env_logger = "0.4"
more-asserts = { version = "0.2" }
toml = "0.5"
lazy_static = "1.4.0"
derive-new = "0.5"
derivative = "2.2.0"
plotters = "0.3.1"
itertools = "0.10"
derive_more = { version = "0.99" }

[dev-dependencies]
reqwest = "0.11"
tempfile = "3.3"
pretty_assertions = { version = "1.2" }
tabled = "0.7"
gym-rs = { git = "https://github.com/urmzd/gym-rs" }

[[example]]
name = "mountain_car"
path = "examples/mountain_car/main.rs"
test = true

[[example]]
name = "iris"
path = "examples/iris/main.rs"
test = true

[[example]]
name = "cart_pole"
path = "examples/cart_pole/main.rs"
test = true
