[package]
name = "lgp"
version = "0.1.0"
edition = "2021"
authors = ["Urmzd Mukhammadnaim; urmzd@dal.ca"]

[dependencies]
csv = "1.1"
serde = { version = "1.0", features = ["derive"] }
reqwest = "0.11"
tempfile = "3.3"
tokio = { version = "1.18", features = ["full", "macros"] }
num = {version = "0.4.0", features=["std"]}
num-derive = "0.3.3"
num-traits = "0.2.15"
rand = "0.8.5"
log = "0.4.17"
ordered-float = {version = "3.0", features=["serde", "rand"]}
strum = {version = "0.24", features=["derive"]}
strum_macros = "0.24"
libmath = "0.2.1"
pretty_env_logger = "0.4"
more-asserts = { version = "0.2" }
tabled = "0.7"
toml = "0.5"
rand_chacha = "0.3.1"
lazy_static = "1.4.0"

[dev-dependencies]
pretty_assertions = { version= "1.2"}
plotters = "0.3.1"
itertools = "0.10.3"
