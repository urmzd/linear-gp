name: Experiments

on:
  workflow_dispatch:
    inputs:
      experiment_type:
        description: "Type of experiment to run"
        required: true
        type: choice
        options:
          - baseline
          - experiments
          - full_pipeline
      iterations:
        description: "Number of experiment iterations"
        required: false
        default: "10"
  workflow_call:
    inputs:
      experiment_type:
        description: "Type of experiment to run"
        required: false
        type: string
        default: "full_pipeline"
      iterations:
        description: "Number of experiment iterations"
        required: false
        type: string
        default: "10"

jobs:
  experiment:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      RUST_LOG: debug
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Python via uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Build release binary
        run: cargo build --release

      - name: Start PostgreSQL
        uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "docker-compose.yml"
          down-flags: "--rmi=all --volumes"

      - name: Run baseline
        if: inputs.experiment_type == 'baseline'
        run: uv run lgp-tools experiment iris_baseline --skip-search

      - name: Run experiments
        if: inputs.experiment_type == 'experiments'
        run: uv run lgp-tools experiment --skip-search -n ${{ inputs.iterations }}

      - name: Run full pipeline
        if: inputs.experiment_type == 'full_pipeline'
        run: uv run lgp-tools experiment -n ${{ inputs.iterations }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "experiment-${{ github.run_id }}"
          path: "assets"
