name: experiments

on:
  workflow_dispatch:
    inputs:
      number_of_experiments:
        description: "The number of trials to run."
        required: true

jobs:
  experiment:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      RUST_LOG: debug
      N_THREADS: 5
      N_TRIALS: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install OS Dependencies
        run: |
          sudo apt-get update -y

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Retrieve Cargo Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "./scripts/requirements.txt"

      - name: Install Python Dependencies
        run: pip install -r ./scripts/requirements.txt

      - name: Install Testing Framework
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-nextest
          locked: true

      - name: Build Release
        run: cargo build --release

      - name: Run Services
        uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "docker-compose.yml"
          down-flags: "--rmi=all --volumes"

      - name: Search For Optimal Parameters
        run: ./scripts/search_all.sh

      - name: Run Baseline
        run: ./scripts/run_baseline.sh

      - name: Run Experiments
        run: ./scripts/run_experiments.py ${{ github.event.inputs.number_of_experiments }}

      - name: Run Benchmarks
        run: cargo bench

      - uses: actions/upload-artifact@v3
        with:
          name: "experiment-${{ github.run_id }}"
          path: "assets"
