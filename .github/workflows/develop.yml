name: develop
on: [push]
jobs:
  test:
    name: Execute Tests 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir -p /tmp/tests/plots
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions/upload-artifact@v3
        with: 
          name: plots
          path: /tmp/tests/plots
          if-no-files-found: error




