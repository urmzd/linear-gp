name: Rust Tests

on:
  push:
    paths:
      - "src/**.rs"
      - "tests/**.rs"
      - "examples/**.rs"
      - ".github/**.yml"
      - "Cargo.toml"
      - "Cargo.lock"

jobs:
  test:
    name: Run Tests and Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install OS Dependencies
        run: |
          sudo apt-get update -y
          sudo apt install --no-install-recommends libsdl2-gfx-dev xvfb -y

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/
            target/
          key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build and Run Tests
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: debug
        run: xvfv-run cargo test --no-fail-fast

      - name: Upload Assets
        uses: EndBug/add-and-commit@v9
        with:
          add : "assets/plots"
          pull: "--rebase --autostash"
