name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: "Re-release the current tag (use when a previous release partially failed)"
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      released: ${{ steps.sr.outputs.released }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run semantic release
        id: sr
        uses: urmzd/semantic-release@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          force: ${{ inputs.force }}

  publish:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment: crates-io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Get crates.io publish token
        uses: rust-lang/crates-io-auth-action@v1
        id: crates-token

      - name: Publish lgp to crates.io
        run: cargo publish -p lgp
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-token.outputs.token }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish lgp-cli to crates.io
        run: cargo publish -p lgp-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-token.outputs.token }}
