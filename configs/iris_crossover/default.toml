# Iris Crossover Experiment
#
# Tests the effect of crossover alone without mutation.

name = "iris_crossover"
environment = "Iris"

[metadata]
version = "1.0.0"
description = "Iris with crossover only"

[problem]
n_inputs = 4
n_actions = 3

[hyperparameters]
population_size = 100
n_generations = 200
n_trials = 1
gap = 0.5
default_fitness = 0.0
# seed = 12345  # uncomment for reproducibility

[hyperparameters.program]
max_instructions = 100
n_extras = 1
external_factor = 10.0

[[operations]]
name = "crossover"
parameters = { percent = 1.0 }
